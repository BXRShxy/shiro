<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" xmlns:th="http://www.thymeleaf.org" lang="">
<head th:replace="common/common::html"><title>首页</title></head>
<body>
<div id="loading" style="position: fixed;top: -50%;left: -50%;width: 200%;height: 200%;background: #fff;z-index: 100;overflow: hidden;"></div>
    <img alt="" style="position: absolute;top: 0;left: 0;right: 0;bottom: 0;margin: auto;" th:src="@{/static/css/images/ajax-loader.gif}" src=""/>
</div>
<div class="easyui-layout" data-options="fit:true, border:false" id="mainLayout">
    <div data-options="region:'north',border:false, collapsedSize:0" style="height:50px;">
        <div class="head">
            <table>
                <tr>
                    <td style="width: 50%; font-size: 14px;">权限管理系统</td>
                    <td align="right" style="width: 50%; font-size: 12px;">
                        <div class="easyui-panel rtool" data-options="border:false"
                             style="text-align: right; background: #09C; color: white; margin-top: -1px;">
                            <a class="easyui-menubutton" data-options="menu:'#mm1'" href="#">
                                <shiro:principal/>
                            </a>
                        </div>
                        <div id="mm1" style="width:150px;">
                            <div data-options="iconCls:'glyphicon-pencil'" onclick='editUserPwd()'>修改密码</div>
                            <div class="menu-sep"></div>
                            <div data-options="iconCls:'glyphicon-log-out'" th:href="@{/logout}" onclick="logout()">退出</div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="scrollbar" data-options="region:'west',split:true, border:false, collapsedSize:0" id="west"
         style="width:200px;background-color: #424f63;color:white">
        <div class="west_menu">
            <div class="menu_head">菜单导航</div>
            <ul class="easyui-tree" id="layout_west_tree"></ul>
        </div>
    </div>

    <div data-options="region:'center', border:false">
        <div id="mainTabs" style="height:250px">
            <div data-options="iconCls:'glyphicon-home',border:false" title="首页">
                <!--<iframe src="http://www.baidu.com/" class="easyui-panel" data-options="fit:true,border:false" frameborder="0"></iframe>-->
            </div>
        </div>
    </div>
</div>

<div id="tabsMenu">
    <div data-options="iconCls:'glyphicon-refresh'" style="font-size: 12px;" type="refresh">刷新</div>
    <div class="menu-sep"></div>
    <div data-options="iconCls:'glyphicon-remove'" style="font-size: 12px;" type="close">关闭</div>
    <div data-options="iconCls:''" type="closeOther">关闭其他</div>
    <div data-options="iconCls:''" type="closeAll">关闭所有</div>
</div>

<div id="tabTools" style="border: 0; border-bottom: 1px solid #D3D3D3;">
    <a class="easyui-linkbutton" href="#" iconCls="glyphicon-home" onclick="toHome()" plain="true"></a>
    <a class="easyui-linkbutton" href="#" iconCls="glyphicon-refresh" onclick="refreshTab()" plain="true"></a>
    <a class="easyui-linkbutton" href="#" iconCls="glyphicon-remove" onclick="closeTab()" plain="true"></a>
    <a class="easyui-linkbutton" href="#" iconCls="glyphicon-fullscreen" id="fullScreen" onclick="fullScreen()" plain="true"></a>
</div>
